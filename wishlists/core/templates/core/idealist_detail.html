{% extends "base.html" %}

{% load i18n %}

{% block content %}
    <section class="container mx-auto p-4">
        <a class="mb-4 block text-blue-400 underline" href="{% url 'idea-lists' %}">Back to idea lists</a>
        <h1 class="text-3xl font-semibold">{{ idea_list.name }}</h1>

        <ul class="list-disc list-inside">
            {% for idea in idea_list.ideas.all %}
                <li>
                    <a class="underline text-blue-400" href="{% url "gift-idea-detail" idea.id %}">
                        {{ idea.display_text | truncatechars:50 }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
