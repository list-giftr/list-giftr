{% load i18n static tailwind_tags %}

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% translate "Wishlists" %}{% endblock %}</title>

        {% tailwind_css %}
    </head>

    <body>
        {% if messages %}
            <div class="mb-4">
            {% for message in messages %}
                <div class="bg-blue-200 border-t border-b border-blue-800">
                    <p class="p-2 mx-auto max-w-prose">{{ message }}</p>
                </div>
            {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </body>
</html>
