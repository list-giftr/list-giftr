[tool.poetry]
name = "wishlists"
version = "0.1.0"
description = ""
authors = ["Chathan Driehuys <chathan@driehuys.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
Django = "^5.0.1"
django-tailwind = "^3.8.0"
gunicorn = "^21.2.0"
psycopg = "^3.1.16"
django-allauth = "^0.59.0"


[tool.poetry.group.dev.dependencies]
black = "^23.12.1"
pre-commit = "^3.6.0"
django-browser-reload = "^1.12.1"
ruff = "^0.1.13"
pytest = "^7.4.4"
pytest-django = "^4.7.0"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "wishlists.settings"
pythonpath = ["wishlists"]
testpaths = ["tests"]

[tool.ruff.lint]
extend-select = [
    # Pyflakes
    "F",
    # pycodestyle
    "E",
    "W",
    # isort
    "I",
    # flake8-django
    "DJ",
    # flake8-pytest-style
    "PT",
    # Unnecessary error suppression
    "RUF100",
]

[tool.ruff.lint.per-file-ignores]
# Ignore line length in migrations since it's autogenerated and we don't control
# the line wrapping of long strings.
"**/migrations/*.py" = ["E501"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
